<div class="flex flex-col h-full min-h-0 gap-4">
    <!-- Top Toolbar -->
    <div class="flex items-center justify-between bg-white rounded-lg shadow p-3 no-print flex-shrink-0">
        <div class="flex items-center gap-4">
            <h2 class="text-lg font-bold text-gray-800" id="list-view-title">주간 계획서</h2>
            <div class="flex items-center gap-2">
                <button id="btn-list-prev" class="p-1 hover:bg-gray-100 rounded-full transition">
                    <span class="material-symbols-outlined text-gray-600">chevron_left</span>
                </button>
                <button id="btn-list-today" class="px-3 py-1 text-sm border rounded hover:bg-gray-50 transition">오늘</button>
                <button id="btn-list-next" class="p-1 hover:bg-gray-100 rounded-full transition">
                    <span class="material-symbols-outlined text-gray-600">chevron_right</span>
                </button>
            </div>
            <div id="list-date-range" class="text-sm font-medium text-gray-600"></div>
            <div class="flex bg-gray-100 rounded p-0.5 ml-2">
                <button id="btn-list-1week" class="px-2 py-0.5 text-xs font-medium rounded bg-white shadow text-gray-800">1주</button>
                <button id="btn-list-2weeks" class="px-2 py-0.5 text-xs font-medium rounded text-gray-500 hover:text-gray-900">2주</button>
            </div>
        </div>

        <div class="flex gap-2">
            <button id="btn-list-calendar"
                class="bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 text-sm font-medium py-1.5 px-3 rounded flex items-center gap-1 transition">
                <span class="material-symbols-outlined text-sm">calendar_month</span> 달력
            </button>
            <button id="btn-list-print"
                class="bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium py-1.5 px-3 rounded flex items-center gap-1 transition">
                <span class="material-symbols-outlined text-sm">print</span> 인쇄
            </button>
        </div>
    </div>

    <!-- List Container -->
    <div class="flex-grow bg-white rounded-lg shadow p-8 min-h-0 overflow-y-auto" id="list-view-content-wrapper">
        <!-- Printable Area -->
        <div id="list-view-printable" class="max-w-4xl mx-auto">
            <!-- Header for Print -->
            <div class="text-center mb-8 hidden print:block">
                <h1 class="text-3xl font-bold border-b-2 border-black pb-4 mb-2">주간 계획서</h1>
                <div class="flex justify-between items-end">
                    <div class="text-[16px] font-bold" id="list-print-date-range"></div>
                    <div class="text-[16px] font-bold" id="list-school-name"></div>
                </div>
            </div>
            
             <!-- Web Header (Visible only on screen if needed, but we have toolbar) -->
            <div class="text-center mb-8 print:hidden">
                <h1 class="text-3xl font-bold border-b-2 border-gray-800 pb-4 mb-2">주간 계획서</h1>
                <div class="flex justify-between items-end">
                    <div class="text-[16px] font-bold text-gray-700" id="list-screen-date-range"></div>
                    <div class="text-[16px] font-bold text-gray-700" id="list-school-name-screen"></div>
                </div>
            </div>

            <!-- Content -->
            <div id="list-view-container" class="space-y-6">
                <!-- Dynamic Content Injected Here -->
            </div>
        </div>
    </div>
</div>
