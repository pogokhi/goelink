name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Allow running on both main and mirror repos
    if: github.repository == 'pogokhi/goelink' || github.repository == 'murmurgene/goelink'
    permissions:
      contents: write
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Inject Supabase Config ðŸ”
        run: |
          sed -e "s|%%SUPABASE_URL%%|${{ secrets.SUPABASE_URL }}|g" \
              -e "s|%%SUPABASE_ANON_KEY%%|${{ secrets.SUPABASE_ANON_KEY }}|g" \
              js/config.template.js > js/config.js

      - name: Prepare Deployment Folder ðŸ“¦
        run: |
          mkdir deploy_dist
          rsync -av --exclude='.github' --exclude='.gitignore' --exclude='deploy_dist' --exclude='js/config.template.js' . deploy_dist/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          # Dynamically choose target repository
          repository-name: ${{ github.repository == 'pogokhi/goelink' && 'pogokhi/pogokhi.github.io' || 'murmurgene/goelink' }}
          # Dynamically choose target branch
          branch: ${{ github.repository == 'pogokhi/goelink' && 'main' || 'gh-pages' }}
          folder: deploy_dist # Deploy the prepared directory
          clean: true
          single-commit: true
          clean-exclude: |
            .github
