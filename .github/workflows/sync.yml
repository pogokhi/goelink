name: Sync to Murmurgene

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'pogokhi/goelink'
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to Target Repository ğŸª
        run: |
          git push https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/murmurgene/GOELink.git main:main --force
